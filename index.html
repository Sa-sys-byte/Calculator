<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <input type="text" id="display" readonly>
  
  <div class="button-container">
    <button>C</button>
    <button>(</button>
    <button>)</button>
    <button>+</button>
  </div>
  
  <div class="button-container">
    <button>9</button>
    <button>8</button>
    <button>7</button>
    <button>-</button>
  </div>
  
  <div class="button-container">
    <button>6</button>
    <button>5</button>
    <button>4</button>
    <button>/</button>
  </div>
  
  <div class="button-container">
    <button>3</button>
    <button>2</button>
    <button>1</button>
    <button>*</button>
  </div>
  
  <div class="button-container">
    <button>0</button>
    <button>00</button>
    <button>.</button>
    <button>=</button>
  </div>
  <style>
  /* Reset default margin and padding */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  background-color: black; /* Set background color of the entire page */
}

input[type="text"] {
  color: white;
  padding: 47px 0;
  font-size: 22px;
  background-color: black;
  border: 2px solid black;
  text-align: right; /* Align text to the right within the input */
}

.button-container {
  display: flex;
  justify-content: center;
  margin-top: 10px; /* Add margin between button rows */
}

.button-container button {
  display: flex;
  padding: 53px;
  align-items: center;
  justify-content: center;
  width: 80px;
  height: 80px;
  font-size: 1.5em;
  margin: 5px;
  background-color: #ff9d00;
  border: 2px solid #ff9d00;
  border-radius: 50%;
  color: black; /* Adjust button text color */
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.button-container button:hover {
  background-color: #ffa53b;
}
  </style>
  <script>
const buttons = document.querySelectorAll('button');
const display = document.getElementById('display');

buttons.forEach(button => {
  button.addEventListener('click', () => {
    if (button.textContent === 'C') {
      display.value = ''; // Clear the display
    } else if (button.textContent === '=') {
      // Handle the calculation here (you'll need logic for this)
      try {
        display.value = eval(display.value); 
      } catch (error) {
        display.value = 'Error';
      }
    } else {
      display.value += button.textContent; // Append digit to the display
    }
  });
});
</script>
</body>

</html>
